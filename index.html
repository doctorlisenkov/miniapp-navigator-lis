<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Навигатор пути</title>

  <style>
    body {
      margin: 0;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #020617;
      color: #e5e7eb;
    }
    h1, h2 { margin-top: 0; }
    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 12px;
      cursor: pointer;
    }
    .card:hover { border-color: #38bdf8; }
    .subtitle { opacity: 0.7; font-size: 14px; }
    .back { margin-bottom: 16px; cursor: pointer; color: #38bdf8; }
    ul { padding-left: 18px; }
    li { margin-bottom: 10px; }
    a { color: #38bdf8; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .muted { opacity: .7; }
  </style>
</head>
<body>

<div id="app">Загрузка...</div>

<script>
  let DATA = null;

  async function loadData() {
    const res = await fetch("./data.json", { cache: "no-store" });
    DATA = await res.json();
    document.title = DATA.appTitle || "Навигатор пути";
  }

  function renderHome() {
    const seasonsHtml = DATA.seasons.map(s => `
      <div class="card" onclick="openSeason(${s.id})">
        <strong>${s.title}</strong><br>
        <span class="subtitle">${s.subtitle || ""}</span>
      </div>
    `).join("");

    document.getElementById("app").innerHTML = `
      <h1>${DATA.appTitle || "Навигатор пути"}</h1>
      ${seasonsHtml}
    `;
  }

  function openSeason(id) {
    location.hash = "season" + id;
    renderSeason(id);
  }

  function renderSeason(id) {
    const season = DATA.seasons.find(s => s.id === id);
    if (!season) {
      location.hash = "";
      return renderHome();
    }

    const itemsHtml = season.items.map(item => {
      const hasLink = item.link && item.link.trim().length > 0;
      return `
        <li>
          ${hasLink
            ? `<a href="${item.link}" target="_blank" rel="noopener">${item.title}</a>`
            : `${item.title} <span class="muted">(ссылка позже)</span>`
          }
        </li>
      `;
    }).join("");

    document.getElementById("app").innerHTML = `
      <div class="back" onclick="goBack()">← Все сезоны</div>
      <h2>${season.title}</h2>
      <div class="subtitle" style="margin-bottom:12px">${season.subtitle || ""}</div>
      <ul>${itemsHtml}</ul>
    `;
  }

  function goBack() {
    location.hash = "";
    renderHome();
  }

  async function init() {
    await loadData();

    if (location.hash.startsWith("#season")) {
      const id = Number(location.hash.replace("#season", ""));
      renderSeason(id);
    } else {
      renderHome();
    }

    window.addEventListener("hashchange", () => {
      if (location.hash.startsWith("#season")) {
        const id = Number(location.hash.replace("#season", ""));
        renderSeason(id);
      } else {
        renderHome();
      }
    });
  }

  init();
</script>

</body>
</html>
