<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Навигатор пути</title>

  <style>
    body {
      margin: 0;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #020617;
      color: #e5e7eb;
    }
    h1, h2 {
      margin-top: 0;
    }
    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 12px;
      cursor: pointer;
    }
    .card:hover {
      border-color: #38bdf8;
    }
    .subtitle {
      opacity: 0.7;
      font-size: 14px;
    }
    .back {
      margin-bottom: 16px;
      cursor: pointer;
      color: #38bdf8;
    }
    ul {
      padding-left: 18px;
    }
    li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

<div id="app"></div>

<script>
  function renderHome() {
    document.getElementById("app").innerHTML = `
      <h1>Навигатор пути</h1>

      <div class="card" onclick="openSeason(1)">
        <strong>СЕЗОН 1. ПРОБУЖДЕНИЕ</strong><br>
        <span class="subtitle">Посмотри на себя честно</span>
      </div>

      <div class="card" onclick="openSeason(2)">
        <strong>СЕЗОН 2. ИДЕНТИЧНОСТЬ</strong><br>
        <span class="subtitle">Пойми кто ты</span>
      </div>

      <div class="card" onclick="openSeason(3)">
        <strong>СЕЗОН 3. БОЛЬ КАК ПЕТЛЯ</strong><br>
        <span class="subtitle">Хождение по кругу</span>
      </div>
    `;
  }

  function openSeason(id) {
    location.hash = "season" + id;
    renderSeason(id);
  }

  function renderSeason(id) {
    let content = "";

    if (id === 1) {
      content = `
        <h2>СЕЗОН 1. ПРОБУЖДЕНИЕ</h2>
        <ul>
          <li>Честный путь</li>
          <li>Чтобы что-то изменить</li>
          <li>Вина и стыд</li>
        </ul>
      `;
    }

    if (id === 2) {
      content = `
        <h2>СЕЗОН 2. ИДЕНТИЧНОСТЬ</h2>
        <ul>
          <li>Кто я без ролей</li>
          <li>Опора на себя</li>
        </ul>
      `;
    }

    if (id === 3) {
      content = `
        <h2>СЕЗОН 3. БОЛЬ КАК ПЕТЛЯ</h2>
        <ul>
          <li>Повторяющийся сценарий</li>
          <li>Выход из круга</li>
        </ul>
      `;
    }

    document.getElementById("app").innerHTML = `
      <div class="back" onclick="goBack()">← Все сезоны</div>
      ${content}
    `;
  }

  function goBack() {
    location.hash = "";
    renderHome();
  }

  // Инициализация
  if (location.hash.startsWith("#season")) {
    const id = Number(location.hash.replace("#season", ""));
    renderSeason(id);
  } else {
    renderHome();
  }
</script>

</body>
</html>
