<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Навигатор пути</title>

  <style>
    :root{
      --bg1:#020617;
      --bg2:#0b1227;
      --stroke: rgba(255,255,255,.10);
      --stroke2: rgba(255,255,255,.16);
      --glass: rgba(255,255,255,.06);
      --glass2: rgba(255,255,255,.10);
      --text:#e5e7eb;
      --muted: rgba(229,231,235,.70);
      --accent: rgba(56,189,248,.95);
      --shadow: 0 20px 70px rgba(0,0,0,.45);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      padding:24px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(56,189,248,.15), transparent 55%),
        radial-gradient(900px 500px at 95% 10%, rgba(168,85,247,.14), transparent 55%),
        radial-gradient(700px 420px at 40% 110%, rgba(34,197,94,.10), transparent 55%),
        linear-gradient(180deg, var(--bg2), var(--bg1));
      min-height:100vh;
    }

    .wrap{ max-width: 980px; margin: 0 auto; }

    /* TOPBAR / HEADER */
    .topbar{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:14px;
      margin-bottom: 18px;
    }

    .brand{
      display:flex;
      flex-direction:column;
      gap:8px;
      min-width: 0;
    }

    .brandTitle{
      margin:0;
      font-size: 28px;
      letter-spacing: .2px;
      line-height: 1.05;
    }

    .brandTitle span{
      display:block;
      margin-top: 6px;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: .2px;
      color: var(--muted);
    }

    .hint{
      margin-top:0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.35;
    }

    .pill{
      display:flex;
      gap:8px;
      align-items:flex-start;
      padding:10px 12px;
      border-radius: 14px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.045);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: var(--muted);
      font-size: 13px;
      line-height: 1.35;
      max-width: 420px;
    }

    .pill b{
      color: rgba(229,231,235,.92);
      font-weight: 800;
    }

    /* GRID: 2 колонки на широких, 1 колонка на мобиле */
    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 14px;
    }

    @media (max-width: 720px){
      body{ padding: 16px; }
      .topbar{ flex-direction: column; }
      .pill{ width: 100%; max-width: none; }
      .brandTitle{ font-size: 26px; }
      .grid{ grid-template-columns: 1fr; }
    }

    /* GLASS CARD */
    .card{
      position:relative;
      padding: 16px 16px 14px;
      border-radius: var(--radius);
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.04));
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      cursor:pointer;
      overflow:hidden;
      transition: transform .16s ease, border-color .16s ease, background .16s ease;
      min-height: 92px;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-40px -60px auto -60px;
      height: 140px;
      background: radial-gradient(closest-side, rgba(56,189,248,.25), transparent 70%);
      filter: blur(2px);
      opacity: .7;
      pointer-events:none;
    }

    .card::after{
      content:"";
      position:absolute;
      inset:0;
      background: radial-gradient(420px 160px at 20% 0%, rgba(255,255,255,.10), transparent 60%);
      pointer-events:none;
      opacity:.7;
    }

    .card:hover{
      transform: translateY(-2px);
      border-color: var(--stroke2);
      background: linear-gradient(180deg, rgba(255,255,255,.09), rgba(255,255,255,.05));
    }

    .card:active{
      transform: translateY(0px) scale(.995);
    }

    .title{
      font-weight: 800;
      letter-spacing: .2px;
      line-height: 1.15;
      font-size: 16px;
      padding-right: 48px; /* чтобы заголовок не залезал под badge */
    }

    .subtitle{
      margin-top: 6px;
      color: var(--muted);
      font-size: 13.5px;
      line-height: 1.35;
    }

    .badge{
      position:absolute;
      top: 12px;
      right: 12px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width: 34px;
      height: 26px;
      padding: 0 10px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: rgba(2,6,23,.38);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: rgba(229,231,235,.85);
      font-size: 12px;
      font-weight: 700;
    }

    /* SEASON VIEW */
    .back{
      display:inline-flex;
      align-items:center;
      gap:8px;
      margin-bottom: 14px;
      cursor:pointer;
      color: rgba(56,189,248,.95);
      font-weight: 700;
      user-select:none;
    }

    .seasonHead{
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.04));
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      padding: 16px;
      margin-bottom: 14px;
      position:relative;
      overflow:hidden;
    }

    .seasonHead::before{
      content:"";
      position:absolute;
      inset:-60px -60px auto -60px;
      height: 160px;
      background: radial-gradient(closest-side, rgba(168,85,247,.20), transparent 70%);
      opacity:.8;
      pointer-events:none;
    }

    .seasonTitle{ margin:0; font-size: 20px; }
    .seasonSub{ margin-top:6px; color: var(--muted); font-size: 14px; }

    .list{
      border:1px solid var(--stroke);
      border-radius: var(--radius);
      background: rgba(255,255,255,.04);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      overflow:hidden;
    }

    .row{
      padding: 12px 14px;
      border-top:1px solid rgba(255,255,255,.07);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .row:first-child{ border-top:none; }

    .rowTitle{
      font-size: 14.5px;
      line-height: 1.3;
    }

    .rowMeta{
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
    }

    a{
      color: var(--accent);
      text-decoration:none;
      font-weight:700;
    }

    a:hover{ text-decoration: underline; }

    .empty{
      color: var(--muted);
      font-size: 14px;
      padding: 14px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div id="app">Загрузка...</div>
  </div>

<script>
  let DATA = null;

  async function loadData() {
    const res = await fetch("./data.json", { cache: "no-store" });
    DATA = await res.json();
    document.title = "Мария Богиня — подкасты";
  }

  function renderHome() {
    const seasonsHtml = DATA.seasons.map(s => `
      <div class="card" onclick="openSeason(${s.id})" role="button" tabindex="0">
        <div class="badge">${(s.items && s.items.length) ? s.items.length : 0}</div>
        <div class="title">${s.title}</div>
        <div class="subtitle">${s.subtitle || ""}</div>
      </div>
    `).join("");

    document.getElementById("app").innerHTML = `
      <div class="topbar">
        <div class="brand">
          <h1 class="brandTitle">Мария Богиня<span>подкасты</span></h1>
          <div class="hint">Выбирай сезон → открывай видео.</div>
        </div>

        <div class="pill"><b>Совет:</b> смотрите все видео сначала, не торопитесь.</div>
      </div>

      <div class="grid">
        ${seasonsHtml}
      </div>
    `;
  }

  function openSeason(id) {
    location.hash = "season" + id;
    renderSeason(id);
  }

  function renderSeason(id) {
    const season = DATA.seasons.find(s => s.id === id);
    if (!season) {
      location.hash = "";
      return renderHome();
    }

    const itemsHtml = (season.items || []).map(item => {
      const hasLink = item.link && item.link.trim().length > 0;
      return `
        <div class="row">
          <div class="rowTitle">${item.title}</div>
          <div class="rowMeta">
            ${hasLink ? `<a href="${item.link}" target="_blank" rel="noopener">Открыть</a>` : `ссылка позже`}
          </div>
        </div>
      `;
    }).join("");

    document.getElementById("app").innerHTML = `
      <div class="back" onclick="goBack()">← Все сезоны</div>

      <div class="seasonHead">
        <h2 class="seasonTitle">${season.title}</h2>
        <div class="seasonSub">${season.subtitle || ""}</div>
      </div>

      <div class="list">
        ${itemsHtml || `<div class="empty">Пока нет пунктов.</div>`}
      </div>
    `;
  }

  function goBack() {
    location.hash = "";
    renderHome();
  }

  async function init() {
    await loadData();

    if (location.hash.startsWith("#season")) {
      const id = Number(location.hash.replace("#season", ""));
      renderSeason(id);
    } else {
      renderHome();
    }

    window.addEventListener("hashchange", () => {
      if (location.hash.startsWith("#season")) {
        const id = Number(location.hash.replace("#season", ""));
        renderSeason(id);
      } else {
        renderHome();
      }
    });
  }

  init();
</script>
</body>
</html>
