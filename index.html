<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mini App Navigator</title>
  <style>
    body {
      margin: 0;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }
    h1 {
      margin-top: 0;
      font-size: 24px;
    }
    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 12px;
    }
    .card span {
      opacity: 0.7;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Навигатор пути</h1>

  <div class="card">
    <strong>СЕЗОН 1. ПРОБУЖДЕНИЕ</strong><br>
    <span>Посмотри на себя честно</span>
  </div>

  <div class="card">
    <strong>СЕЗОН 2. ИДЕНТИЧНОСТЬ</strong><br>
    <span>Пойми кто ты</span>
  </div>

  <div class="card">
    <strong>СЕЗОН 3. БОЛЬ КАК ПЕТЛЯ</strong><br>
    <span>Хождение по кругу</span>
  </div>

</body>
</html>
